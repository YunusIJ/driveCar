<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveCar - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">DriveCar Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-light" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Available Cars</h2>
                <div id="carsList" class="row g-4">
                    <!-- Cars will be loaded here dynamically -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body" id="userProfile">
                        <!-- Profile info will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = '/login.html';
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userProfile').innerHTML = `
                        <p><strong>Username:</strong> ${data.user.userName}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Load available cars
        async function loadCars() {
            try {
                const response = await fetch('/api/cars/available');
                const data = await response.json();
                
                const carsList = document.getElementById('carsList');
                carsList.innerHTML = data.cars.map(car => `
                    <div class="col-md-6">
                        <div class="card">
                            <img src="${car.imageUrl}" class="card-img-top" alt="${car.brand} ${car.model}">
                            <div class="card-body">
                                <h5 class="card-title">${car.brand} ${car.model} (${car.year})</h5>
                                <p class="card-text">Price per day: â‚¦${car.pricePerDay}</p>
                                <button class="btn btn-primary" onclick="bookCar(${car.id})">Book Now</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading cars:', error);
            }
        }

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/users/logout', { method: 'POST' });
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Initial load
        loadProfile();
        loadCars();
    </script>
</body>
</html>
