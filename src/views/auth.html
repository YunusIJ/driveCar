<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveCar - Facebook Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Processing Facebook authentication...</p>
    </div>

    <script>
        // Handle Facebook authentication callback
        window.onload = function() {
            // Get the access token from URL if present
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (token) {
                // Store the token and redirect to dashboard
                localStorage.setItem('token', token);
                window.location.href = '/dashboard.html';
            } else {
                // If no token, show error and redirect to login
                alert('Facebook authentication failed. Please try again.');
                window.location.href = '/login.html';
            }
        };
    </script>
</body>
</html>
